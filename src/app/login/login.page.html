<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div  class="container" *ngIf="!loggedIn">
    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input name="email" type="email" [(ngModel)]="formValue.email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input name="password" type="password" [(ngModel)]="formValue.password" required></ion-input>
      </ion-item>
      <ion-button type="submit" color="primary">Entrar</ion-button>
      <ion-button type="button" size="small" color="medium" [routerLink]="['/conta']">Criar uma conta</ion-button>
    </form>
    
  </div>
  <div class="container" *ngIf="loggedIn">
      <ion-button [routerLink]="['/conta']">Logout</ion-button>
    </div>
</ion-content>
