<ion-header class="container">
  <ion-toolbar>
    <ion-title>
       OficinAPP - Contato
    </ion-title>
   </ion-toolbar>
</ion-header>

<ion-content>
  <div> 
    <form>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Nome"></ion-input> 
        </ion-item>
        <ion-item>
          <ion-input type="text" name="phone" placeholder="Celular" max-length="12"></ion-input>
        </ion-item>
        <ion-item class="suspenso">
           <select name="opcoes">
              <option value="blank">---</option>
              <option value="sug">Sugestões</option>
              <option value="addmec">Adicionar mecânicos</option>
              <option value="rec">Reclamações</option>
              </select>
        </ion-item>
        <ion-item>
          <ion-textarea placeholder="Deixe aqui sua mensagem"></ion-textarea>
        </ion-item>
        <br>
        <button ion-button block>Enviar</button>
        
      </ion-list>
    </form>
  </div>
</ion-content>
<ion-footer>
  <h3>Para patrocínios ou parcerias, nos envie um e-mail oficinapp@gmail.com</h3>
</ion-footer>
